<!DOCTYPE html>
<html> 
<head>  
  <head>
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
    <style>   
    body{
        background-color: #222;
    }   
        table,
        th,
        td {
            border: 1px solid #ccc;
            text-align: center;
            padding: 10px;
        }
        .main-div span {
    color: #fff;
}
.main-div {
    display: block;
    padding-top: 60px;
}
    table {
            width: 60%;
            margin: 0 auto 3rem auto;
            border-collapse: collapse;
            color:#fff;
        }
        input {
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input,span{
            font-size: 17px;
            color: #3a3a3a;
        }
        button{
            padding: 5px 20px;
            font-size: 17px;
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
        } 
        .btn-warn{ 
            display: none;
            background-color: coral;
        }
        input#task-name {
    width: 22%;
    padding: 5px;
    padding-left: 20px;
    color: #000 !important;
}
    </style>
</head>

<body>
    
        <div class="row">
            <h2 class="container-fluid p-5 bg-primary text-white text-center">TODO List</h2>
	  
            <div class="todolist text-center">
                <div class="main-div">
                      <input type="text" id="task-name" placeholder="Add Task Here" />
                    <button class="btn btn-primary" id="add_btn" onclick="addtask()">Add</button>
                    <button class="btn-warn" id="update_btn">Update</button>
                </div>
                <br><br>
                <table id="listBox" class="text-center">

                </table>
            </div>
        </div>
    
  

    <script>
        let arrayitems = [];
        var todolist = document.getElementById("listBox");
        var task = document.getElementById("task-name");
        
        function addtask() {
            arrayitems.push(task.value);
            task.value = "";
            showlist();
        }

        function showlist() {
            todolist.innerHTML = "";
            todolist.innerHTML = "<tr><td>Sr.No</td><td>Task Name</td><td colspan='2'>Actions</td></tr>";

            arrayitems.forEach(function (n, i) {
                var sr_no = i + 1;
                todolist.innerHTML += "<tr><td>" + sr_no + "</td><td>" + n + "</td><td><button class='btn-info' onclick='edit(" + i + ")'>Edit</button></td>" +
                    "<td><button class='btn-danger' onclick='del(" + i + ")'>Delete</button></td></tr>";
            })
        }

        function del(i) {
            arrayitems.splice(i, 1);
            showlist();
        }
        function edit(i) {
            task.value = arrayitems[i];
            document.getElementById("add_btn").style.display = "none";
            var update = document.getElementById("update_btn");
            update.style.display = "inline";
            const att = document.createAttribute("onClick");
            att.value = "update(" + i + ")";
            update.setAttributeNode(att);
        }
        function update(i) {
            arrayitems.splice(i, 1, task.value);
            task.value = "";
            document.getElementById("update_btn").style.display = "none";
            document.getElementById("add_btn").style.display = "inline";
            showlist();
            alert("Task is Updated!!");
        } 
    </script>
</body> 
</html>
