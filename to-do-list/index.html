<!DOCTYPE html>
<html> 
<head>  
  <head>
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
    <style>
        .todolist {
            border: 1px solid #e7e7e7;
            border-radius: 5px;
            margin: 2rem 0;
        }
        table,
        th,
        td {
            border: 1px solid #ccc;
            text-align: center;
            padding: 10px;
        }

        table {
            width: 60%;
            margin: 0 auto 3rem auto;
            border-collapse: collapse;
        }
        input {
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input,span{
            font-size: 17px;
            color: #3a3a3a;
        }
        button{
            padding: 5px 20px;
            font-size: 17px;
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
        } 
        .btn-warn{ 
            display: none;
            background-color: coral;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="todolist text-center">
                <div>
                    <h1>To Do List</h1>
                    <span>Task : </span> <input type="text" id="task-name" />
                    <button class="btn-success" id="add_btn" onclick="add()">Add</button>
                    <button class="btn-warn" id="update_btn">Update</button>
                </div>
                <br><br>
                <table id="listBox" class="text-center">
                </table>
            </div>
        </div>
    </div>
  

    <script>
        let arrayitems = [];
        var todolist = document.getElementById("listBox");
        var task = document.getElementById("task-name");
        
        function add() {
            arrayitems.push(task.value);
            task.value = "";
            show();
        }

        function show() {
            todolist.innerHTML = "";
            todolist.innerHTML = "<tr><td>Sr.no</td><td>Task To do</td><td colspan='2'>Action</td></tr>";
            
            arrayitems.forEach(function (n, i) {
                var sr_no = i + 1;
                todolist.innerHTML += "<tr><td>" + sr_no + "</td><td>" + n + "</td><td><button class='btn-info' onclick='edit(" + i + ")'>Edit</button></td>" +
                    "<td><button class='btn-danger' onclick='del(" + i + ")'>Delete</button></td></tr>";
            })
        }

        function del(i) {
            arrayitems.splice(i, 1);
            show();
        }
        function edit(i) {
            task.value = arrayitems[i];
            document.getElementById("add_btn").style.display = "none";
            var update = document.getElementById("update_btn");
            update.style.display = "inline";
            const att = document.createAttribute("onClick");
            att.value = "update(" + i + ")";
            update.setAttributeNode(att);
        }
        function update(i) {
            arrayitems.splice(i, 1, task.value);
            task.value = "";
            document.getElementById("update_btn").style.display = "none";
            document.getElementById("add_btn").style.display = "inline";
            show();
            alert("Task is Updated!!");
        } 
    </script>
</body> 
</html>
