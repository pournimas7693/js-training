<!DOCTYPE html>
<html lang="en" >
	 <head>
        <head>
            <title>Bootstrap 5 Example</title>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
          </head>
	<style>
body{
    background-color: #222;
}
h2 {
    text-align: center;
    font-size: 30px;
    border-bottom: 1px solid #ccc;
    padding-bottom: 15px;
}
table {
    color: #fff !important;
} 
ul {
    max-width: 800px;
    margin: 0 auto;
    width: 100%;
    display: block;
    color: #fff;
    padding: 20px;
    padding-left: 50px;
}

ul li {
    padding: 10px;
    list-style-type: auto;
    position: relative;
}

ul li a {
    font-size: 20px;
    text-decoration: none;
    float: left;
}

ul li span {
    text-align: right;
    float: right;
}
</style>
	 </head>
	<body>
		<h2 class="container-fluid p-5 bg-primary text-white text-center">JS Assignments List</h2>
		<ul>

            <table class="table">
                <thead>
                    <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Link</th>
                    <th scope="col">Date</th>
                    <th scope="col">Comment/Note</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>TODO LIST</td>
                        <td><a href="./to-do-list/index.html" target="_blank">Link</a></td>
                        <td>19/07/2022</td>
                        <td></td>
                    </tr>
                  </tbody>
                  </table>  

			</ul>
	</body>
</html>
